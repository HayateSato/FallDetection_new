version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: fall_detection_influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=fall-detection
      - DOCKER_INFLUXDB_INIT_BUCKET=fd_test
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=local-dev-token-fall-detection-2024
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
